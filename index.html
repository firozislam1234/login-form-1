<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forme 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="login-form-wrapp">
            <div><h1>Create an account</h1></div>
            <div class="account-login"><span>Already have an account? <a href="#">Log in</a></span></div>
            <div class="login-systm">
                <div class="first-lastname">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="login-collage"><input  type="email" placeholder="email"></div>
                <div class="login-collage"><input  type="password" placeholder="Enter your password"></div>
            </div>
            <div class="input-chekbox"><input type="checkbox"><label for="">I agree to the</label><a href="#">Terms & Conditions</a></div>
            <div class="button">
                <button>Create account</button>
            </div>
            <div class="hr-or">
                <div><hr></div><label for="">Or register width</label><div><hr></div>
            </div>
            <div class="google-apple">
                <button><i class="fa-brands fa-google"></i>Google</button>
                <button>Apple</button>
            </div>
        </form>
    </div>
    
</body>
</html>
